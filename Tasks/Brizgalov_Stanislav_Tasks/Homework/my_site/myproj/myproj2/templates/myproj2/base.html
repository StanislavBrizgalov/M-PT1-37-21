{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'myproj2/css/style.css' %}">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
        <div>
            <header class="p-3 bg-dark text-white">
                <div class="container">
                  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-center">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                      <img class="img" src="{% static 'myproj2/img/img.jpg' %}" alt="raccoon">
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                      <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
                      <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About</a></li>
                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                      <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                    </form>

                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-light me-2">Logout</button></a>
                        <button type="button" class="btn btn-warning">Hi {{ user.username }}!</button>
                    {% else %}
                        <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-light me-2">login</button></a>
                        <a href="{% url 'creat_in' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
                    {% endif %}

                  </div>
                </div>
            </header>

            <div>
                    {% block content %}{% endblock %}
            </div>

            <div class="footer">
                <p>2021 &copy; Станислав Бризгалов</p>
                <p>+375447510709</p>
                <p>@stanislavbrizgalov12@gmail.com</p>
            </div>
        </div>

</body>
</html>
